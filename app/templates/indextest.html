<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Rozkład jazdy z najbliższych przystankóœ">
    <meta name="author" content="Ultcyber">
    <link rel="icon" href="/static/favicon.ico">

    <title>Rozkład jazdy autobusów</title>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <script src="/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Przegląd najbliższych</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/pileckiego">Pileckiego</a></li>
            <li><a href="/stryjenskich">Stryjeńskich</a></li>
            <li><a href="/os_wyzyny">Osiedle Wyżyny</a></li>
          </ul>
        </div>
      </div>
    </nav>
 <div class="container">
      <div class="starter-template">
        <img id="bus-img" src="/static/busik.jpg">
          {% for post in posts %}
          <h3><b><span class="header">Nabliższe odjazdy z przystanku {{post.title}}:</span></b></h3>
            {% for departure in post.departures %}
            <h4>  <p>{{departure.bus}} odjeżdża za {{departure.next}}</p></h4>
            {% endfor %}
          {% endfor %}

    </div><!-- /.container -->
